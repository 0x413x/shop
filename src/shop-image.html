<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="shop-image">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
      }

      img {
        @apply(--layout-fit);
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        opacity: 0;
        transition: 0.5s opacity;
        @apply(--shop-image-img);
      }

    </style>

    <img id="img" alt$="[[alt]]" on-load="_onImgLoad" on-error="_onImgError">

  </template>

  <script>

    Polymer.ShopImage = Polymer({

      is: 'shop-image',

      properties: {

        alt: String,

        src: {
          type: String,
          observer: '_srcChanged'
        },

        placeholderImg: {
          type: String,
          observer: '_placeholderImgChanged'
        },

        inViewport: {
          type: Boolean
        }
      },

      observers: [
        '_inViewportChanged(src, inViewport)'
      ],

      attached: function() {
        Polymer.ShopImage.observe(this);
      },

      detached: function() {
        Polymer.ShopImage.unobserve(this);
      },

      _srcChanged: function(src) {
        this.$.img.removeAttribute('src');
        this.$.img.style.transition = '';
        this.$.img.style.opacity = 0;
        if (src && !Polymer.ShopImage.isIOSuported()) {
          this.$.img.src = src;
        }
      },

      _onImgLoad: function() {
        this.$.img.style.transition = '0.5s opacity';
        this.$.img.style.opacity = 1;
      },

      _onImgError: function() {
        if (!this.placeholderImg) {
          this.$.img.src = 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#CCC" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>');
        }
      },

      _placeholderImgChanged: function(placeholder) {
        this.style.backgroundImage = 'url(\'' + placeholder + '\')';
      },


      _inViewportChanged: function(src, inViewport) {
        if (src && inViewport) {
          this.$.img.src = src + '?' + Math.random();
        }
      }

    });

    Polymer.ShopImage.isIOSuported = function() {
      return window.IntersectionObserver != null;
    }

    Polymer.ShopImage.computeIntersectionRatio = function(change) {
      return (change.intersectionRect.width * change.intersectionRect.height) /
          (change.boundingClientRect.width * change.boundingClientRect.height);
    };

    Polymer.ShopImage.getObserver = function() {
      var ctxt = Polymer.ShopImage;
      if (!ctxt._observer) {
        ctxt._observer = new IntersectionObserver(function(changes) {
          changes.forEach(function(change) {
            var intersectionRatio = change.intersectionRatio != null ?
                change.intersectionRatio : Polymer.ShopImage.computeIntersectionRatio();
            change.target.inViewport = intersectionRatio > 0;
          });
        });
      }
      return ctxt._observer;
    }

    Polymer.ShopImage.observe = function(image) {
      if (Polymer.ShopImage.isIOSuported) {
        Polymer.ShopImage.getObserver().observe(image);
      }
    }

    Polymer.ShopImage.unobserve = function(image) {
      if (Polymer.ShopImage.isIOSuported) {
        Polymer.ShopImage.getObserver().unobserve(image);
      }
    }

  </script>

</dom-module>
