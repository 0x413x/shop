<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shop-about">

  <template>

    <h1>About Shop</h1>

    <p>Shop is a demo.</p>

  </template>

  <script>

    Polymer({

      is: 'shop-about',

      properties: {

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', {
            selectedTab: 'about',
            title: 'About Shop'
          });
        }
      }

    });

  </script>

</dom-module>
